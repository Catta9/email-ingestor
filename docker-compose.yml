x-app-service: &app-service
  build: .
  env_file:
    - .env
  environment:
    DATABASE_URL: ${DATABASE_URL:-sqlite:////app/data/app.db}
    LEADS_XLSX_PATH: ${LEADS_XLSX_PATH:-data/leads.xlsx}
  volumes:
    - model_store:/app/model_store
    - lead_exports:/app/data

services:
  web:
    <<: *app-service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    profiles:
      - prod

  worker:
    <<: *app-service
    command: python -m scripts.scheduler
    profiles:
      - prod

  web-dev:
    <<: *app-service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
      - ./libs:/app/libs
      - ./scripts:/app/scripts
      - model_store:/app/model_store
      - lead_exports:/app/data
    ports:
      - "8000:8000"
    profiles:
      - dev

  worker-dev:
    <<: *app-service
    command: python -m scripts.scheduler
    volumes:
      - ./app:/app/app
      - ./libs:/app/libs
      - ./scripts:/app/scripts
      - model_store:/app/model_store
      - lead_exports:/app/data
    profiles:
      - dev

volumes:
  model_store:
  lead_exports:
