x-app-service: &app-service
  build: .
  env_file:
    - .env
  environment:
    DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://app:app@db:5432/email_ingestor}
    LEADS_XLSX_PATH: ${LEADS_XLSX_PATH:-data/leads.xlsx}
  depends_on:
    db:
      condition: service_healthy
  volumes:
    - model_store:/app/model_store
    - lead_exports:/app/data

services:
  web:
    <<: *app-service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    profiles:
      - prod

  worker:
    <<: *app-service
    command: python -m scripts.scheduler
    profiles:
      - prod

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-email_ingestor}
      POSTGRES_USER: ${POSTGRES_USER:-email_ingestor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    profiles:
      - dev
      - prod

  web-dev:
    <<: *app-service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
      - ./libs:/app/libs
      - ./scripts:/app/scripts
      - model_store:/app/model_store
      - lead_exports:/app/data
    ports:
      - "8000:8000"
    profiles:
      - dev

  worker-dev:
    <<: *app-service
    command: python -m scripts.scheduler
    volumes:
      - ./app:/app/app
      - ./libs:/app/libs
      - ./scripts:/app/scripts
      - model_store:/app/model_store
      - lead_exports:/app/data
    profiles:
      - dev

volumes:
  model_store:
  lead_exports:
  postgres_data:
